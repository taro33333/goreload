# yaml-language-server: $schema=https://goreleaser.com/static/schema.json
version: 2

project_name: goreload

before:
  hooks:
    - go mod tidy
    - go generate ./...

builds:
  - id: goreload
    main: ./cmd/goreload
    binary: goreload
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - amd64
      - arm64
    ldflags:
      - -s -w
      - -X main.Version={{.Version}}
      - -X main.Commit={{.Commit}}
      - -X main.Date={{.Date}}

archives:
  - id: default
    format: tar.gz
    name_template: >-
      {{ .ProjectName }}_
      {{- .Version }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
    format_overrides:
      - goos: windows
        format: zip
    files:
      - README.md
      - LICENSE*
      - goreload.yaml

checksum:
  name_template: 'checksums.txt'

snapshot:
  version_template: "{{ incpatch .Version }}-next"

changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
      - '^ci:'
      - '^chore:'
      - Merge pull request
      - Merge branch

brews:
  - name: goreload
    repository:
      owner: taro33333
      name: homebrew-tap
      token: "{{ .Env.HOMEBREW_TAP_TOKEN }}"
    directory: Formula
    homepage: "https://github.com/taro33333/goreload"
    description: "Hot reload tool for Go applications"
    license: "MIT"
    install: |
      bin.install "goreload"
    test: |
      system "#{bin}/goreload", "version"

release:
  github:
    owner: taro33333
    name: goreload
  draft: false
  prerelease: auto
  name_template: "v{{.Version}}"
